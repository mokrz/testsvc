---
name: Testin
on: push

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Checkout
      uses: actions/checkout@v2

    - name: go get
      run: go get ./...

    - name: go build
      run: go build .
